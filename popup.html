<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark AI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .search-container {
      margin-bottom: 15px;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .settings-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .ai-select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .action-button {
      flex: 1;
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    .action-button:hover {
      background-color: #3367d6;
    }
    .status {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .loading {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Bookmark AI Search</h1>

  <div class="search-container">
    <label for="searchInput">搜尋關鍵字:</label>
    <input type="text" id="searchInput" placeholder="輸入搜尋關鍵字 (例如: asp.net)">
  </div>

  <div class="settings-container">
    <div style="width: 100%;">
      <label for="aiSelect" id="aiSelectLabel">選擇 AI 服務:</label>
      <select id="aiSelect" class="ai-select">
        <option value="gemini">Gemini</option>
        <option value="openai">OpenAI</option>
        <option value="grok">Grok</option>
      </select>
    </div>
  </div>

  <div class="settings-container">
    <div style="width: 100%;">
      <label for="languageSelect" id="languageSelectLabel">語言 / Language:</label>
      <select id="languageSelect" class="ai-select">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="button-container">
    <button id="searchButton" class="action-button">搜尋</button>
    <button id="organizeButton" class="action-button">整理</button>
    <button id="copyPromptButton" class="action-button">複製 Prompt</button>
  </div>

  <div class="status" id="statusMessage">準備就緒，請輸入搜尋關鍵字。</div>

  <div class="loading" id="loadingIndicator">
    <div class="spinner"></div>
    <span>正在處理書籤並連接 AI...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
